<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wth=device-wth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- <section class="navbar">
            <div>
                <h1>Calculator</h1>
                <a href="www.rohitsaraf.in">About us</a>
            </div>
        </section> -->

        <div class="Calculator">
            <input type="text" placeholder="0" id="inputBox" readonly>

            <div>
                    <button class="operator ac">AC</button>
                    <button class="operator del">DEL</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
            </div>

            <div>
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button class="operator">X</button>
            </div>

            <div>
                    <button >4</button>
                    <button >5</button>
                    <button >6</button>    
                    <button class="operator">-</button>                
            </div>

            <div>
                    <button >1</button>
                    <button >2</button>
                    <button >3</button>
                    <button class="operator">+</button>
            </div>

            <div>
                    <button >00</button>
                    <button >0</button>
                    <button >.</button>
                    <button class="equalBtn">=</button>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
